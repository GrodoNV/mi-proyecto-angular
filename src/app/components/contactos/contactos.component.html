
<div class="row">
  <div class="col-md-6">
    <h2>Contacto</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="userInfo.nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="userInfo.email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" [(ngModel)]="userInfo.mensaje" name="mensaje" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <div class="col-md-6" *ngIf="submitted">
    <h3>Informaci√≥n enviada:</h3>
    <div class="card">
      <div class="card-body">
        <p><strong>Nombre:</strong> {{userInfo.nombre}}</p>
        <p><strong>Email:</strong> {{userInfo.email}}</p>
        <p><strong>Mensaje:</strong> {{userInfo.mensaje}}</p>
      </div>
    </div>
  </div>
</div>
